<html>
    <meta charset="UTF-8">
<head>
    <title>My first game</title>
    <style>
    #mycanvas{
                border:2px solid black;
                background: url("Assets/background.jpg");
                background-size:cover;
            }
    </style>
    
    </head>
    
    <body>
    <canvas id="mycanvas"
            width="500px"
            height="250px"
            style="border:5px solid orange;"> 
        </canvas>
    
    <script>
        var canvas=document.getElementById('mycanvas');
        console.log(canvas);
        var pen=canvas.getContext('2d');//draw using pen in 2d
        pen.fillStyle="red";
        pen.fillRect(20,20,50,50);
         function init(){
             
             //initialize player, goal and enemy
             GAME_WIDTH=500;
             GAME_HEIGHT=250;
             GAME_RUNNING=true;
             enemy={
                x : 150,
                y : 70,
                w : 50,
                h : 50,
                speedY: 1,
            };
               enemy2={
                x : 300,
                y : 70,
                w : 50,
                h : 50,
                speedY: 2,
            };
               
               player={
                x : 0,
                y : 120,
                w : 50,
                h : 50,
                speedX: 5,
                   moving:false,
            };
               goal={
                x : 450,
                y : 120,
                w : 50,
                h : 50,
            };
             canvas.addEventListener('mousedown',function(){console.log("you clicked");
                                                           player.moving=true;});
             canvas.addEventListener('mouseup',function(){console.log("you released!");
                                                         player.moving=false;});
             document.addEventListener('keydown',function(e){ 
                 console.log(e);
                 if(e.keyCode==37)
                     player.x-=10;
                 //check for left right up down
             });
             
             //Load Images
             playerImg=new Image;
             playerImg.src="Assets/pika.png";
             
               enemyImg=new Image;
             enemyImg.src="Assets/drowsy.png";
             
               goalImg=new Image;
             goalImg.src="Assets/ball.png";
              enemy2Img=new Image;
             enemy2Img.src="Assets/gengar.png";
         }
        
        function isColliding(r1,r2){
             var x_axis=Math.abs(r1.x-r2.x)<=50;
            var y_axis=Math.abs(r1.y-r2.y)<=50;
            return x_axis && y_axis;
            
        }    
        function draw(){
            //draw
            pen.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);//to erase complete frame
            pen.drawImage(enemyImg,enemy.x,enemy.y,enemy.w,enemy.h);
            pen.drawImage(enemy2Img,enemy2.x,enemy2.y,enemy2.w,enemy2.h);
            pen.drawImage(goalImg,goal.x,goal.y,goal.w,goal.h);
             //pen.fillRect(player.x,player.y,player.w,player.h);
            pen.drawImage(playerImg,player.x,player.y,player.w,player.h);
        }
        function update(){
            //update
              enemy.y+=enemy.speedY;
           
            if(enemy.y>=GAME_HEIGHT-enemy.h || enemy.y<=0)
            {enemy.speedY*=-1;
             enemy2.speedY*=-1;}
            if(player.moving==true){
                player.x+=player.speedX;
            }
            if(isColliding(player,enemy)){
               alert("GAME OVER");
                GAME_RUNNING=false;
        }
        if(isColliding(player,goal)){
               alert("YOU WON!");
                GAME_RUNNING=false;
               }
        
            
        }
        function render(){
            //Game loop
            draw();
            update();
            console.log("In render");
            if(GAME_RUNNING==true)
                window.requestAnimationFrame(render);//doesn't store overhead on stack 60 frames per sec
            else
                startGame();
        }
        function startGame(){
                init();
                render();}
        startGame();
        </script>
    
    </body>



</html>
